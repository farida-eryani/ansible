name: Ansible Setup with Token Authentication

on:
  push:
    branches:
      - main

permissions:
  content: write

jobs:
  setup-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      - name: Generate INSTALL_ID
        run: echo "INSTALL_ID=$(date +%s)-$(ansible --version | sha256sum | head -c 64)" > .ansible_cache_id

      - name: Display INSTALL_ID
        run: cat .ansible_cache_id

      - name: Configure Git
        run: |
          git config user.name "farida-eryani"
          git config user.email "farida.eryani@esante-bretagne.fr"

      - name: Commit and Push INSTALL_ID
        run: |
          git add .ansible_cache_id
          git commit -m "Update Ansible Cache ID"
          git push https://${{ secrets.TOKEN }}@github.com/${{ github.repository }}.git HEAD:main


